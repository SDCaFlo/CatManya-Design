<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatManya Register</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Link Google Font: Gamja Flower -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page-division">
        <header class="return-link">
            <a href="../index.html">Volver</a>
        </header>
    
        <main>                <!--Dividimos la sección en dos partes-->
            <div class="login-main-container">
                <!--division 1: imagen-->
                <div>
                    <img src="../images/calico-paw.webp" alt="cat-logo">
                </div>

                <!--division 2: formulario-->
                <div class="register-form">
                    <h1 class="register-form-title">Únete a nuestra familia!</h1>
                    <form action="" class="register-form-form">
                        <input class="form-fill1" type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input class="form-fill2" type="text" name="apellido" id="apellido" placeholder="Apellido">
                        <input class="form-fill3" type="email" name="correo" id="correo" placeholder="Correo">
                        <input class="form-fill4" type="password" name="password" id="password" placeholder="Contraseña">
                        <input class="form-fill5" type="text" name="telefono" id="telefono" placeholder="Teléfono">
                        <input class="form-checkbox1" type="checkbox" name="recibir-correo" id="recibir-correo">
                        <label class="form-label1" for="recibir-correo">Deseo suscribirme a la bandeja</label>
                        <input class="form-checkbox2" type="checkbox" name="privacidad" id="privacidad">
                        <label class="form-label2" for="privacidad">Acepto la <a href="">política de tratamiento de datos</a></label>
                        <input class="form-submit" type="submit" value="Registrarse">
                    </form>
                </div>
            </div>

        </main>
    
        <footer class="footer">
            <!--Dividimos el footer en dos partes-->
            <!--Panel Contactos-->
            <div class="footer__panel">
                <h4 class="footer__panel-title">Contáctanos!</h4>
                <ul class="footer__panel-list">
                    <li class="footer__panel-list-item"> 
                        <img src="../images/icons/phone-icon.png" width="20px" height="auto" alt="icon X"> 
                        Teléfono: 45454545</li>
                    <li class="footer__panel-list-item">
                        <img src="../images/icons/whatsapp-icon.png" width="20px" height="auto" alt="icon X"> 
                        Whatsapp: 123123123</li>
                    <li class="footer__panel-list-item">
                        <img src="../images/icons/mail-icon.png" width="20px" height="auto" alt="icon X"> 
                        Mail: catnya@catnya.com</li>
                </ul>
            </div>
            <!--Panel redes sociales-->
            <div class="footer__panel">
                <h4 class="footer__panel-title">Síguenos en ...</h4>
                <ul class="footer__panel-list">
                    <li class="footer__panel-list-item">
                        <img src="../images/icons/facebook-icon.png" width="20px" height="auto" alt="icon X">
                        @catmanya</li>
                    <li class="footer__panel-list-item">
                        <img src="../images/icons/instagram-icon.png" width="20px" height="auto" alt="icon X">
                        @catmanya</li>
                    <li class="footer__panel-list-item">
                        <img src="../images/icons/twitter-icon.png" width="20px" height="auto" alt="icon X">
                        @catmanya</li>
                </ul>
            </div>
        </footer>
    </div>

    
</body>
</html>
