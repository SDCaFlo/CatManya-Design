<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatManya Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-page-division">
        <header class="return-link">
            <a href="../index.html">Volver</a>
        </header>
    
        <main>                <!--Dividimos la sección en dos partes-->
            <div class="login-main-container">
                <!--division 1: imagen-->
                <div>
                    <img src="../images/calico-paw.webp" alt="cat-logo">
                </div>

                <!--division 2: formulario-->
                <div class="register-form">
                    <h1 class="register-form-title">Únete a nuestra familia!</h1>
                    <form action="" class="register-form-form">
                        <input class="form-fill1" type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input class="form-fill2" type="text" name="apellido" id="apellido" placeholder="Apellido">
                        <input class="form-fill3" type="email" name="correo" id="correo" placeholder="Correo">
                        <input class="form-fill4" type="password" name="password" id="password" placeholder="Contraseña">
                        <input class="form-fill5" type="text" name="telefono" id="telefono" placeholder="Teléfono">
                        <input class="form-checkbox1" type="checkbox" name="recibir-correo" id="recibir-correo">
                        <label class="form-label1" for="recibir-correo">Deseo suscribirme a la bandeja</label>
                        <input class="form-checkbox2" type="checkbox" name="privacidad" id="privacidad">
                        <label class="form-label2" for="privacidad">Acepto la <a href="">política de tratamiento de datos</a></label>
                        <input class="form-submit" type="submit" value="Registrarse">
                    </form>
                </div>
            </div>

        </main>
    
        <footer>
            <!--Dividimos el footer en dos partes-->
            <div class="footer-division">
                <!--Lado Izquierdo-->
                <div>
                    <h4 class="footer-title">Contáctanos!</h4>
                    <ul class="footer-list">
                        <li>Teléfono : 45454545</li>
                        <li>Whatsapp: 123123123</li>
                        <li>Mail: catnya@catnya.com</li>
                    </ul>
                </div>
                <!--Lado Derecho-->
                <div>
                    <h4 class="footer-title">Síguenos en:</h4>
                    <ul class="footer-list">
                        <li><img src="" alt="icon X">@catmanya</li>
                        <li><img src="" alt="icon IG">@catmanya</li>
                        <li><img src="" alt="icon FB">@catmanya</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    
</body>
</html>
