<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatManya Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="return-link">
        <a href="../index.html">Volver</a>
    </header>

    <main>
        <section>
            <!--Dividimos la sección en dos partes-->
            <div>
                <!--division 1: imagen-->
                <div>
                    <img src="../images/calico-paw.webp" alt="cat-logo">
                </div>

                <!--division 2: formulario-->
                <div class="register-form">
                    <h1>Únete a nuestra familia!</h1>
                    <form action="">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                        <input type="email" name="correo" id="correo" placeholder="Correo">
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                        <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
                        <input type="checkbox" name="recibir-correo" id="recibir-correo">
                        <label for="recibir-correo">Deseo suscribirme a la bandeja</label>
                        <input type="checkbox" name="privacidad" id="privacidad">
                        <label for="privacidad">Acepto la <a href="">política de tratamiento de datos</a></label>
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!--Dividimos el footer en dos partes-->
        <div>
            <!--Lado Izquierdo-->
            <div>
                <h4>Contáctanos!</h4>
                <ul>
                    <li>Teléfono : 45454545</li>
                    <li>Whatsapp: 123123123</li>
                    <li>Mail: catnya@catnya.com</li>
                </ul>
            </div>
            <!--Lado Derecho-->
            <div>
                <h4>Síguenos en:</h4>
                <ul>
                    <li><img src="" alt="icon X">@catmanya</li>
                    <li><img src="" alt="icon IG">@catmanya</li>
                    <li><img src="" alt="icon FB">@catmanya</li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
