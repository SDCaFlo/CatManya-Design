<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatManya Register</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Link Google Font: Gamja Flower -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>

    <header class="return-link">
        <a class="return-link__button" href="../index.html">Volver</a>
    </header>

    <div class="login-page"> 
    <!--Dividimos la sección en dos partes-->
        <!--division 1: imagen-->
        <div class="login-page__content-image">
            <img src="../images/paw-heart-cut.PNG" alt="cat-logo">
        </div>

        <!--division 2: formulario-->
        <div class="login-page__content-form">
            <h1 class="login-page__content-form-title login-page__content-form-title--register">Únete a nuestra familia!</h1>
            <form action="" class="register-form">
                <label class="register-form__label" for="nombre" style="grid-area: label-nombre;">Nombre:</label>
                <input class="register-form__input" type="text" style="grid-area: input-nombre;"
                name="nombre" id="nombre" placeholder="John">

                <label class="register-form__label" for="apellido" style="grid-area: label-apellido;">Apellido:</label>
                <input class="register-form__input" type="text" style="grid-area: input-apellido;"
                name="apellido" id="apellido" placeholder="Doe">

                <label class="register-form__label" for="email" style="grid-area: label-email;">e-mail:</label>
                <input class="register-form__input" type="email" style="grid-area: input-email;"
                name="correo" id="correo" placeholder="your.mail@domain.com">

                <label class="register-form__label" for="telefono" style="grid-area: label-telefono;">Teléfono:</label>
                <input class="register-form__input" type="number" style="grid-area: input-telefono;"
                name="telefono" id="telefono" placeholder="55-66-888">

                <label class="register-form__label" for="password" style="grid-area: label-password;">Contraseña:</label>
                <input class="register-form__input" type="password" style="grid-area: input-password;"
                name="password" id="password" placeholder="**********">
         
                
                <label class="register-form__label" for="recibir-correo" style="grid-area: mail-sus;">
                    <input class="register-form__input" type="checkbox" name="recibir-correo" id="recibir-correo">
                    Deseo suscribirme a la bandeja
                </label>
                
                <label class="register-form__label" for="privacidad" style="grid-area: data-politic;">
                    <input class="register-form__checkbox" type="checkbox" name="privacidad" id="privacidad">
                    Acepto la <a href="">política de tratamiento de datos</a>
                </label>

                <input class="register-form__submit" type="submit" style="grid-area: submit;"
                value="Registrarse">
            </form>
        </div>

    </div>


    
    <footer class="footer">
        <!--Dividimos el footer en dos partes-->
        <!--Panel Contactos-->
        <div class="footer__panel">
            <h4 class="footer__panel-title">Contáctanos!</h4>
            <ul class="footer__panel-list">
                <li class="footer__panel-list-item"> 
                    <img src="../images/icons/phone-icon.png" width="20px" height="auto" alt="icon X"> 
                    Teléfono: 45454545</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/whatsapp-icon.png" width="20px" height="auto" alt="icon X"> 
                    Whatsapp: 123123123</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/mail-icon.png" width="20px" height="auto" alt="icon X"> 
                    Mail: catnya@catnya.com</li>
            </ul>
        </div>
        <!--Panel redes sociales-->
        <div class="footer__panel">
            <h4 class="footer__panel-title">Síguenos en ...</h4>
            <ul class="footer__panel-list">
                <li class="footer__panel-list-item">
                    <img src="../images/icons/facebook-icon.png" width="20px" height="auto" alt="icon X">
                    @catmanya</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/instagram-icon.png" width="20px" height="auto" alt="icon X">
                    @catmanya</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/twitter-icon.png" width="20px" height="auto" alt="icon X">
                    @catmanya</li>
            </ul>
        </div>
    </footer>


    
</body>
</html>
