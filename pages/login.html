<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatManya Log-in</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Link Google Font: Gamja Flower -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <header class="return-link">
        <a class="return-link__button" href="../index.html">Volver</a>
    </header>

    <div class="login-page">
        <!--Dividimos la sección en dos partes-->
        <!--division 1: imagen-->
        <div class="login-page__content-image">
            <img src="../images/paw-paint.png" alt="cat-logo">
        </div>

        <!--division 2: formulario-->
        <div class="login-page__content-form">
            <h1 class="login-page__content-form-title">Iniciar sesión!</h1>
            <form class="login-page__content-form-form" action="">
                <label class="login-page__content-form-form-labelcorreo" for="correo">Correo: </label>
                <input class="login-page__content-form-form-inputcorreo" type="text" name="correo" id="correo" placeholder="your.mail@domain.com">
                <label class="login-page__content-form-form-labelpassword" for="password">Contraseña: </label>
                <input class="login-page__content-form-form-inputpassword" type="text" name="password" id="password" placeholder="********">
                <input class="login-page__content-form-form-submit" type="submit" value="Ingresar">
            </form>
            <a class="login-page__content-form-passrecovery" href="">¿Olvidaste tu contraseña?</a>
        </div>    

    </div>
    
    <footer class="footer">
        <!--Dividimos el footer en dos partes-->
        <!--Panel Contactos-->
        <div class="footer__panel">
            <h4 class="footer__panel-title">Contáctanos!</h4>
            <ul class="footer__panel-list">
                <li class="footer__panel-list-item"> 
                    <img src="../images/icons/phone-icon.png" width="20px" height="auto" alt="icon X"> 
                    Teléfono: 45454545</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/whatsapp-icon.png" width="20px" height="auto" alt="icon X"> 
                    Whatsapp: 123123123</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/mail-icon.png" width="20px" height="auto" alt="icon X"> 
                    Mail: catnya@catnya.com</li>
            </ul>
        </div>
        <!--Panel redes sociales-->
        <div class="footer__panel">
            <h4 class="footer__panel-title">Síguenos en ...</h4>
            <ul class="footer__panel-list">
                <li class="footer__panel-list-item">
                    <img src="../images/icons/facebook-icon.png" width="20px" height="auto" alt="icon X">
                    @catmanya</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/instagram-icon.png" width="20px" height="auto" alt="icon X">
                    @catmanya</li>
                <li class="footer__panel-list-item">
                    <img src="../images/icons/twitter-icon.png" width="20px" height="auto" alt="icon X">
                    @catmanya</li>
            </ul>
        </div>
    </footer>


</body>

</html>
