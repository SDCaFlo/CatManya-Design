<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatManya Log-in</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="login-page-division">
        <header class="return-link">
            <a href="../index.html">Volver</a>
        </header>
        <main>
            <!--Dividimos la sección en dos partes-->
            <div class="login-main-container">
                <!--division 1: imagen-->
                <div>
                    <img src="../images/calico-paw.webp" alt="cat-logo">
                </div>
    
                <!--division 2: formulario-->
                <div class="login-form">
                    <h1>Iniciar sesión!</h1>
                    <form action="">
                        <input type="text" name="correo" id="correo" placeholder="Correo">
                        <input type="text" name="password" id="password" placeholder="Contraseña">
                        <input type="submit" value="Ingresar">
                    </form>
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
    
        </main>
    
        <footer>
            <!--Dividimos el footer en dos partes-->
            <div class="footer-division">
                <!--Lado Izquierdo-->
                <div>
                    <h4 class="footer-title">Contáctanos!</h4>
                    <ul class="footer-list">
                        <li>Teléfono : 45454545</li>
                        <li>Whatsapp: 123123123</li>
                        <li>Mail: catnya@catnya.com</li>
                    </ul>
                </div>
                <!--Lado Derecho-->
                <div>
                    <h4 class="footer-title">Síguenos en:</h4>
                    <ul class="footer-list">
                        <li><img src="" alt="icon X">@catmanya</li>
                        <li><img src="" alt="icon IG">@catmanya</li>
                        <li><img src="" alt="icon FB">@catmanya</li>
                    </ul>
                </div>
            </div>
    
        </footer>
    </div>

</body>

</html>
